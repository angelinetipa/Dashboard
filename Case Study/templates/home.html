<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask with Dash - Learners Information System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .btn {
            background-color: #ffcc00;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #ffdb4d;
            transform: translateY(-2px);
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-yellow-500 flex items-center justify-between p-4 shadow-lg">
        <div class="flex items-center">
            <img alt="DepED Logo" class="h-12" src="/static/deped1.png" width="100"/>
            <h1 class="text-xl font-bold ml-2">Learners Information System</h1>
        </div>
        <nav class="flex space-x-4">
            <a class="text-black font-bold hover:text-white transition" href="#">Home</a>
            <a class="text-black hover:text-white transition" href="#">Analytics</a>
            <a class="text-black hover:text-white transition" href="/enrollment">Enrollment</a>
            <a class="text-black hover:text-white transition" href="#">About</a>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main class="p-8">
        <div class="container text-center">
            <button class="btn mt-4">Explore More</button>
        </div>
        
        <!-- Dashboard Section -->
        <div class="grid grid-cols-1 md-grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
            <button class="bg-yellow-400 rounded-lg shadow-md p-6 flex items-center justify-center text-lg font-bold btn w-full">Overview</button>
            <button class="bg-yellow-400 rounded-lg shadow-md p-6 flex items-center justify-center text-lg font-bold btn w-full">Reports</button>
            <button class="bg-yellow-400 rounded-lg shadow-md p-6 flex items-center justify-center text-lg font-bold btn w-full">Settings</button>
            <button class="bg-yellow-400 rounded-lg shadow-md p-6 flex items-center justify-center text-lg font-bold btn w-full">Users</button>
            <button class="bg-yellow-400 rounded-lg shadow-md p-6 flex items-center justify-center text-lg font-bold btn w-full lg:col-span-2">Analytics Dashboard</button>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2025 Flask with Dash. All rights reserved.</p>
    </footer>
</body>
</html>
