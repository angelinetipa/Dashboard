<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DepEd Enrollment Dashboard</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header Section */
        header {
            background-color: #005ba1; /* DepEd Blue */
            color: white;
            padding: 30px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 20px;
        }

        /* Navigation Buttons */
        #navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #navigation-buttons button {
            padding: 15px 30px;
            background-color: #003c69; /* Darker DepEd blue */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #navigation-buttons button:hover {
            background-color: #002c51;
            transform: scale(1.05);
        }

        #navigation-buttons button:focus {
            outline: none;
        }

        /* KPIs Section */
        #kpis {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        #kpis div {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
            transition: transform 0.3s ease;
        }

        #kpis div:hover {
            transform: translateY(-5px);
        }

        /* Highlights Section */
        #highlights {
            background-color: #ffdd57; /* Bright highlight color */
            color: #003c69; /* Dark blue text */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        #highlights div {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #003c69; /* Dark DepEd Blue */
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer button {
            padding: 10px 25px;
            background-color: #ffdd57; /* Highlight color */
            color: #003c69;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        footer button:hover {
            background-color: #fbb13c;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }

            header p {
                font-size: 1rem;
            }

            #kpis {
                flex-direction: column;
                align-items: center;
            }

            #kpis div {
                width: 80%;
                margin-bottom: 20px;
            }

            #navigation-buttons button {
                width: 80%;
                padding: 12px 25px;
                font-size: 1rem;
            }

            footer button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DepEd Enrollment Dashboard</h1>
        <p>Your real-time hub for DepEd enrollment data</p>
        
        <!-- Navigation Buttons in Header -->
        <div id="navigation-buttons">
            <button onclick="navigateTo('/geographic_view')">üìç Explore by Location</button>
            <button onclick="navigateTo('/historical_view')">üìÜ Compare by Year</button>
            <button onclick="navigateTo('/generate_report')">üìÑ Generate Report</button>
            <button onclick="navigateTo('/admin_panel')">üõ†Ô∏è Admin Tools</button>
        </div>
    </header>

    <section id="kpis">
        <div id="totalEnrollments">
            <h3>Total Enrollments</h3>
            <p>Loading...</p>
        </div>
        <div>
            <h3>Other KPIs</h3>
            <p>More stats go here...</p>
        </div>
    </section>

    <section id="highlights">
        <div>New dataset uploaded for 2025</div>
    </section>

    <footer>
        <button onclick="navigateTo('/')">Back to Dashboard</button>
    </footer>

    <script>
        // Simulate fetching data from a server (replace with actual data fetching logic)
        window.onload = function() {
            // Simulating API call delay
            setTimeout(function() {
                // Data fetched from server (replace with actual data fetch)
                const totalEnrollments = 500000; // This should be dynamic

                // Update total enrollments dynamically
                document.getElementById('totalEnrollments').innerHTML = `
                    <h3>Total Enrollments</h3>
                    <p>${totalEnrollments.toLocaleString()}</p>
                `;
            }, 2000); // Simulating 2 seconds delay to load data
        };

        // Function to handle navigation smoothly
        function navigateTo(url) {
            window.location.href = url;
        }

        // Example of adding smooth scroll for navigation
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                if (e.target && e.target.nodeName == "BUTTON") {
                    window.scrollTo({
                        top: document.getElementById(e.target.innerText.trim().toLowerCase().replace(/ /g, "_")).offsetTop,
                        behavior: "smooth"
                    });
                }
            });
        });
    </script>
</body>
</html>
