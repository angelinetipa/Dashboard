<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header Section */
        header {
            background-color: #005ba1; /* DepEd blue color */
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* File Upload Section */
        #file-upload {
            text-align: center;
            margin-bottom: 40px;
        }

        #file-upload input[type="file"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        #file-upload button {
            padding: 12px 25px;
            background-color: #003c69; /* DepEd blue dark shade */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #file-upload button:hover {
            background-color: #002c51; /* Even darker blue for hover */
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            background-color: #005ba1;
            color: white;
            border-radius: 5px;
        }

        footer button {
            padding: 12px 30px;
            background-color: #003c69; /* Slightly darker blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        footer button:hover {
            background-color: #002c51; /* Even darker blue for hover effect */
        }

        footer button:focus {
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            #file-upload input[type="file"], #file-upload button {
                width: 100%;
                padding: 10px;
                font-size: 0.9rem;
                margin: 10px 0;
            }

            footer button {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <section id="file-upload">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" />
            <button type="submit">Upload CSV</button>
        </form>
    </section>

    <footer>
        <button onclick="window.location.href='/';">Back to Dashboard</button>
    </footer>
</body>
</html>
